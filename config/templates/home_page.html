{% extends "base2.html" %}

{% load static %}

{% block content %}
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <h1 class="text-white">
                        Публикуй и продавай
                    </h1>
                </div>
            </div>
            <div class="row align-items-start">
                <div class="col">
                    <h3>
                    {% if user.is_authenticated%}
                            <a href="{% url 'mainPage' %}">
                                <input type="button" class="btn btn-primary" value="К публикациям">
                            </a>
                            <a href="{% url 'account_logout' %}">
                                <input type="button" class="btn btn-primary" value="Выйти">
                            </a>
                        {% else %}
                            <a href="{% url 'account_login' %}">
                                <input type="button" class="btn btn-primary" value="Войти">
                            </a>
                            <a href="{% url 'account_signup' %}">
                                <input type="button" class="btn btn-primary" value="Зарегистрироваться">
                            </a>
                        {% endif %}
                    </h3>
                </div>
            </div>
        </div>
        
        
    </div>
{% endblock content %}
